dopamine:
  response:
    enabled: true
    include-meta: true
    timestampFormat: ISO_8601
    ignore-paths:
      - /swagger-ui
      - /v3/api-docs
      - /h2-console
      - /favicon.ico
    meta-options:
      include-paging: true
    codes:
      - code: SUCCESS
        http-status: 200
        message-key: dopamine.success.200
        default-message: Request was successful.
      - code: CREATED
        http-status: 201
        message-key: dopamine.success.201
        default-message: Resource has been created.

  docs:
    enabled: true
    swagger:
      enabled: true
      title: Dopamine API
      version: v1.0.0
      description: API documentation generated by Dopamine
      additional-groups:
        - name: default
          base-packages:
            - io.dopamine

  i18n:
    base-names: classpath:/messages
    default-locale: en
    encoding: UTF-8
    fallback-to-system-locale: true

  trace:
    trace-id-header: X-Trace-ID
    trace-id-key: traceId

  file:
    enabled: true
    base-path: /dopamine/v1/files
    storages:
      - name: default
        type: LOCAL
        maxSize: 5242880
        extensionPolicy:
          mode: DENY
          patterns:
            - exe
            - bat
